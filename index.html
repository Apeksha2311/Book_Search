}

    <title>home Page</title>

<body>
    
    <div class="container" id="main" name="main">
        <div class="container my-5 rounded shadow bg-info text-light text-center p-2">
            <h1 class="display-6">Search Book</h1>
        </div>


        
        <div class="container custom-blue col-9 rounded-3">
            <div class="row">
                <div class="col-6">
                    <label for="customRange" class="form-label  display-6 text-light">Selected Price</label>
                   <div>
                    <span><b id="min-price">{{min_value.price__min}}</b></span>

                    <input type="range" class="form-range w-75 pt-3 rounded-3" min="{{min_value.price__min}}" max="{{max_value.price__max}}"
                    id="customRange">

                    <span><b id="max-price">{{max_value.price__max}}</b></span>

                    <span><b id="show-price"></b>Selected Price:{{max_value.price__max}}</span>
                    
                   </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <label for="search" class="form-label display-6 text-light" >Search</label>
                        <div class="col-8">
                            
                    <input type="search" class="form-control  border border-dark p-2 shadow rounded-3"   placeholder="Search here" id="search">
                        </div>
                        <div class="col-4">
                    
                            <a href="{% url 'home' %}">
        
                                <button type="button" class="btn btn-info text-light " style="text-decoration: none; ">Search</button>
                            </a>
                        </div>
                    </div>
                                    
                </div>
